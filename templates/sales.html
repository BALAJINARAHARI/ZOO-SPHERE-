<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Sphere - Sales</title>
    <style>
        /* Styles here */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        nav h1 {
            margin: 0;
        }

        form {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button-container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .bill-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Zoo Sphere - Sales</h1>
    </nav>
  <form action="/sell_tickets" method="post">
      <!-- Customer details -->
      <label for="customer_name">Customer Name:</label>
      <input type="text" id="customer_name" name="customer_name" required><br>
      <!-- Add other customer details fields as needed -->

      <!-- Event selection -->
      <label for="event_id">Select Event:</label>
      <select id="event_id" name="event_id" required>
          {% for event in events %}
          <option value="{{ event.id }}">{{ event.name }}</option>
          {% endfor %}
      </select><br>

      <!-- Number of tickets -->
      <label for="num_tickets">Number of Tickets:</label>
      <input type="number" id="num_tickets" name="num_tickets" min="1" required><br>

      <button type="submit">Sell Tickets</button>
     
  </form>

   
</body>
</html>
